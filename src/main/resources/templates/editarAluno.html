<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Aluno</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <style>
    .mdl-layout {
      align-items: center;
      justify-content: center;
    }
    .mdl-card {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <div class="mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Editar Aluno</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <form th:action="@{/alunos/editar/{id}(id=${aluno.id})}" th:object="${aluno}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="nome" th:field="*{nome}" required>
          <label class="mdl-textfield__label" for="nome">Nome</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="email" id="email" th:field="*{email}" required>
          <label class="mdl-textfield__label" for="email">Email</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="tel" id="telefone" th:field="*{telefone}" required oninput="mascaraTelefone(this)">
          <label class="mdl-textfield__label" for="telefone">Telefone</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="date" id="dataNascimento" th:field="*{data_nascimento}" required>
          <label class="mdl-textfield__label" for="dataNascimento">Data de Nascimento</label>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Salvar</button>
        </div>
      </form>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a href="/alunos/gerenciar" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Voltar</a>
    </div>
  </div>
</div>
<script>
  function mascaraTelefone(input) {
    input.value = input.value.replace(/\D/g, '');
    input.value = input.value.replace(/^(\d{2})(\d)/g, '($1) $2');
    input.value = input.value.replace(/(\d)(\d{4})$/, '$1-$2');
  }
</script>

</body>
</html>
