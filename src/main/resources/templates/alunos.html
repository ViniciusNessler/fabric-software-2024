<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gerenciar Alunos</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <style>
    .mdl-layout {
      align-items: center;
      justify-content: center;
    }
    .mdl-card {
      width: 90%;
      margin: 20px;
    }
    .table-wrapper {
      overflow-x: auto;
    }
  </style>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Gerenciar Alunos</span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation">
        <a href="/home" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Home</a>
      </nav>
    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col">
        <div class="mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Lista de Alunos</h2>
          </div>
          <div class="mdl-card__supporting-text">
            <a href="/alunos/adicionar" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mb-3">Adicionar Novo Aluno</a>
            <div class="table-wrapper">
              <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                <thead>
                <tr>
                  <th class="mdl-data-table__cell--non-numeric">ID</th>
                  <th class="mdl-data-table__cell--non-numeric">Nome</th>
                  <th class="mdl-data-table__cell--non-numeric">Email</th>
                  <th class="mdl-data-table__cell--non-numeric">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aluno : ${alunos}">
                  <td th:text="${aluno.id}" class="mdl-data-table__cell--non-numeric"></td>
                  <td th:text="${aluno.nome}" class="mdl-data-table__cell--non-numeric"></td>
                  <td th:text="${aluno.email}" class="mdl-data-table__cell--non-numeric"></td>
                  <td class="mdl-data-table__cell--non-numeric">
                    <a th:href="@{/alunos/editar/{id}(id=${aluno.id})}" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                      <i class="material-icons">edit</i>
                    </a>
                    <a th:href="@{/alunos/remover/{id}(id=${aluno.id})}" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" onclick="return confirm('Tem certeza que deseja remover este aluno?');">
                      <i class="material-icons">delete</i>
                    </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
